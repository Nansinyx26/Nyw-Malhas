<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .notification-card {
            border-left: 4px solid #ddd;
            transition: all 0.2s ease;
        }

        .notification-card.unread {
            background-color: #f8f9fa;
            border-left-color: #e67e22;
            /* Laranja NYW */
        }

        .notification-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .icon-stock {
            background: #fee2e2;
            color: #ef4444;
        }

        .icon-order {
            background: #dbface;
            color: #166534;
        }

        .icon-info {
            background: #e0f2fe;
            color: #0369a1;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar Simplificada -->
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">
                <i class="fas fa-arrow-left me-2"></i> Voltar ao Painel
            </a>
            <span class="navbar-text text-white">Central de Notificações</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4 align-items-center">
            <div class="col">
                <h2 class="text-secondary"><i class="fas fa-bell me-2"></i> Todas as Notificações</h2>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary btn-sm" id="markAllReadBtn">
                    <i class="fas fa-check-double me-2"></i> Marcar todas como lidas
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card shadow-sm mb-4">
            <div class="card-body py-2">
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterNotif" id="filterAll" value="all"
                            checked>
                        <label class="form-check-label" for="filterAll">Todas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterNotif" id="filterUnread"
                            value="unread">
                        <label class="form-check-label fw-bold text-orange" for="filterUnread">Não Lidas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterNotif" id="filterStock" value="stock">
                        <label class="form-check-label" for="filterStock">Estoque</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="filterNotif" id="filterOrders"
                            value="orders">
                        <label class="form-check-label" for="filterOrders">Pedidos</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Notificações -->
        <div id="notificationsList" class="d-flex flex-column gap-3">
            <div class="text-center py-5 text-muted">
                <div class="spinner-border text-orange" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando notificações...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listEl = document.getElementById('notificationsList');
            const markAllBtn = document.getElementById('markAllReadBtn');
            const filters = document.getElementsByName('filterNotif');

            let allNotifications = [];

            // Carregar dados
            async function loadNotifications() {
                try {
                    // Tenta buscar da API (assumindo que api-client expõe isso ou fetch direto)
                    // Como api-client.js é genérico, vamos usar fetch direto no endpoint
                    const response = await fetch('/api/notifications');
                    const result = await response.json();

                    if (result.success) {
                        allNotifications = result.data;
                        renderNotifications();
                    } else {
                        listEl.innerHTML = '<div class="alert alert-danger">Erro ao carregar notificações.</div>';
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    listEl.innerHTML = '<div class="alert alert-warning">Não foi possível conectar ao servidor.</div>';
                }
            }

            // Renderizar
            function renderNotifications() {
                const activeFilter = document.querySelector('input[name="filterNotif"]:checked').value;

                let filtered = allNotifications;
                if (activeFilter === 'unread') filtered = filtered.filter(n => !n.read);
                if (activeFilter === 'stock') filtered = filtered.filter(n => n.type.includes('stock'));
                if (activeFilter === 'orders') filtered = filtered.filter(n => n.type.includes('order'));

                if (filtered.length === 0) {
                    listEl.innerHTML = `
                        <div class="text-center py-5 text-muted bg-white rounded shadow-sm">
                            <i class="far fa-bell-slash fa-3x mb-3"></i>
                            <p>Nenhuma notificação encontrada.</p>
                        </div>
                    `;
                    return;
                }

                listEl.innerHTML = filtered.map(n => `
                    <div class="card notification-card ${n.read ? '' : 'unread'} shadow-sm">
                        <div class="card-body d-flex align-items-center gap-3">
                            <div class="notification-icon ${getIconClass(n.type)}">
                                <i class="fas ${getFontAwesomeIcon(n.type)}"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h6 class="mb-1 fw-bold ${n.read ? 'text-secondary' : 'text-dark'}">${n.title}</h6>
                                    <small class="text-muted">${new Date(n.createdAt).toLocaleString('pt-BR')}</small>
                                </div>
                                <p class="mb-0 text-secondary small">${n.message}</p>
                            </div>
                            ${!n.read ? `
                                <button class="btn btn-link text-decoration-none text-muted p-0" onclick="markAsRead('${n._id}')" title="Marcar como lida">
                                    <i class="far fa-check-circle"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            // Helpers
            function getIconClass(type) {
                if (type.includes('stock')) return 'icon-stock';
                if (type.includes('order')) return 'icon-order';
                return 'icon-info';
            }

            function getFontAwesomeIcon(type) {
                if (type.includes('stock')) return 'fa-boxes';
                if (type.includes('order')) return 'fa-shopping-bag';
                return 'fa-info';
            }

            // Expor função globalmente para o onclick html
            window.markAsRead = async (id) => {
                try {
                    await fetch(`/api/notifications/${id}/read`, { method: 'PUT' });
                    // Atualiza localmente para feedback instantâneo
                    const notif = allNotifications.find(n => n._id === id);
                    if (notif) notif.read = true;
                    renderNotifications();
                } catch (e) { console.error(e); }
            };

            // Event Listeners
            filters.forEach(f => f.addEventListener('change', renderNotifications));

            markAllBtn.addEventListener('click', async () => {
                if (confirm('Marcar todas como lidas?')) {
                    try {
                        await fetch('/api/notifications/read-all', { method: 'PUT' });
                        allNotifications.forEach(n => n.read = true);
                        renderNotifications();
                    } catch (e) { alert('Erro ao atualizar'); }
                }
            });

            // Init
            loadNotifications();
        });
    </script>
</body>

</html>
