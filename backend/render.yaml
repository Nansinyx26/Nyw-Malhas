# Build configuration
buildCommand: npm install
# Start command
startCommand: npm start

# Service configuration
services:
  - type: web
    name: nyw-malhas-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
